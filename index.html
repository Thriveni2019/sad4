<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            min-height: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>The Patchwork Quilt</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `In a quiet town, there lived a woman named Emily, whose life had been marked by a series of heartbreaks. Her once-happy family had unraveled, leaving her with a patchwork of memories and sorrow. Emily found solace in a forgotten hobbyâ€”quilting.

As she stitched together pieces of fabric, Emily discovered the therapeutic power of creating something new from fragments of the past. Each square told a story, and as the quilt grew, so did a sense of healing within Emily's heart.

One day, she decided to display her patchwork masterpiece at the town's annual fair. The vibrant colors and intricate patterns caught the eye of a quilt enthusiast, who offered to showcase Emily's work in a prestigious art gallery.

As the news spread, Emily's quilt became a symbol of resilience and hope. People from all walks of life connected with the story woven into the fabric, realizing that even in the face of adversity, beauty could emerge.

The moral of the story: Life's challenges may tear us apart, but with resilience and creativity, we can stitch together a beautiful tapestry of hope and healing..
`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
